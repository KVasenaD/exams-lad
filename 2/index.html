<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <style>
        .focused {
            outline: solid 2px red;
        }
    </style>
</head>

<body>
    <form id="formElement">
        One: <input type="text"><br>
        Two: <input type="text">
    </form>
</body>
<script>
    var formElement = document.forms['formElement'];

    formElement.addEventListener("focus", function () {
        var activeElement = formElement.querySelector('.focused');
        if (activeElement) {
            activeElement.classList.remove('focused');
        }
        event.target.classList.add('focused');
    }, true);



    formElement.addEventListener("blur", function () {
        var activeElement = formElement.querySelector('.focused');
        if (activeElement) {
            activeElement.classList.remove('focused');
        }
    }, true);
</script>

</html>
